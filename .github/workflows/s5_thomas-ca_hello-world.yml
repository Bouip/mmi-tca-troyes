name: Build Hello-World

on:
  push:
    branches:
      - main
    paths:
      - "ressources/s5/thomas-ca/projets/hello-world/**"

permissions:
  contents: write
  pages: write
  id-token: write

#defaults:
#  run:
#    working-directory: ressources/s5/thomas-ca/projets/hello-world

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files
        run: |
          mkdir -p dist/s5/thomas-ca/projets/hello-world/
          cp -r ressources/s5/thomas-ca/projets/hello-world/* dist/s5/thomas-ca/projets/hello-world/

      #- name: Set up Node.js
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: '22'
      #    cache: 'npm'

      #- name: Install dependencies
      #  run: npm install

      #- name: Build site with specific user
      #  run: npm run build

      - name: Deploy to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

          rsync -a dist/* ./
          rm -rf dist .astro

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Hello-World site" || echo "No changes to commit"
          git push origin gh-pages
