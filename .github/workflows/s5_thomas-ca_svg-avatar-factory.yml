name: Build Svg Avatar Factory

on:
  push:
    branches:
      - main
    paths:
      - "ressources/s5/thomas-ca/projets/svg-avatar-factory/**"

permissions:
  contents: write
  pages: write
  id-token: write

#defaults:
#  run:
#    working-directory: ressources/s5/thomas-ca/projets/hello-world

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
        working-directory: ressources/s5/thomas-ca/projets/svg-avatar-factory

      - name: Copy files
        run: |
          mkdir -p dist/s5/thomas-ca/projets/
          mv ressources/s5/thomas-ca/projets/svg-avatar-factory/dist dist/s5/thomas-ca/projets/svg-avatar-factory/

      - name: Deploy to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

          rsync -a dist/* ./
          rm -rf dist

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Svg Avatar Factory site" || echo "No changes to commit"
          git push origin gh-pages
