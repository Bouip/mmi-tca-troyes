name: Deploy Monorepo Navigation

on:
  workflow_dispatch:
  #workflow_run:
  #  workflows:
  #    - Build Hello-World
  #  branches:
  #    - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and build
        run: |
          npm install
          npm run build
        env:
          ASTRO_SHOW_ALL_USERS: ${{ vars.ASTRO_SHOW_ALL_USERS }}

      - name: Deploy to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

          rsync -a dist/* ./
          rm -rf dist .astro

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update Monorepo site" || echo "No changes to commit"
          git push origin gh-pages
